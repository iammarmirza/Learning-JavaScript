<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-div {
            display: flex;
            justify-content: center;
            padding-top: 100px;
            gap: 10px;
        }

        .button {
            width: 100px;
            height: 100px;
            background-color: grey;
        }
        .active {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="parent-div">
        <button id="button1" class="button"></button>
        <button id="button2" class="button"></button>
        <button id="button3" class="button"></button>
        <button id="button4" class="button"></button>
    </div>
</body>
<script>
    const buttons = document.querySelectorAll('.button')

    buttons.forEach(function (clickedButton){
        clickedButton.addEventListener('click', function(){
            const activButton = document.querySelector('.active')
            // buttons.forEach(function (btn){
            //     btn.style.backgroundColor = "grey"
            // })
            if(activButton){
                activButton.classList.remove('active')
            }
            clickedButton.classList.add("active")
        })
    })
</script>
</html>
