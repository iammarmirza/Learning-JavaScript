<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard check</title>
</head>
<style>
    #insert {
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #212121;
        color: aliceblue;
        font-size: 25px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .table {
        border: 1px solid white;
        padding: 10px;
        border-collapse: collapse;
    }
</style>
<body>
    <div id="insert">
        <div id="heading">Press a key and see the magic</div>
    </div>
</body>
<script>
const insert = document.getElementById('insert')
window.addEventListener('keydown', function(e){
    insert.innerHTML = `
    <table class = "table">
        <tr>
            <td class="table">Key</td>
            <td class="table">Keycode</td>
            <td class="table">Code</td>
        </tr>
        <tr class="table">
            <td class="table">${e.key === ' ' ? "Space" : e.key}</td>
            <td class="table">${e.keyCode}</td>
            <td class="table">${e.code}</td>
        </tr>
    </table>
    `
})
</script>
</html>
