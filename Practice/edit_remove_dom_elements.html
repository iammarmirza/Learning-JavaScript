<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Adding list items in existing list
    // Normal Approach
    function addLang (langName){
        const li = document.createElement('li') 
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang('Python')
    addLang('Ruby')

    // Optimised Approach
    function addOptiLang (langName){
        const li = document.createElement('li') 
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('Typescript')
    addOptiLang('C++')

    // Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.innerHTML = "Kotlin"

    // Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    // lastLang.innerHTML = 'Javascript'
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("Rust"))
    secondLang.replaceWith(newli)

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
